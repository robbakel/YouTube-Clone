<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="styles/main.css">

  <script defer src="/js/faker.min.js"></script>
  <script defer src="/js/index.js"></script>

</head>

<body>
  <header class="header">
    <a href="#">
      <img src="/assets/logo.png" alt="YouTube Logo" class="youtube-logo">
    </a>
    <form class="search-bar">
      <input type="search" class="search-input" placeholder="Search" aria-label="Search">
      <button type="submit" class="search-btn">
        <img src="/assets/magnify.svg">
      </button>
    </form>
    <div class="menu-icons">
      <a href="#">
        <img src="/assets/video-plus.svg" alt="Upload Video">
      </a>
      <a href="#">
        <img src="/assets/apps.svg" alt="Apps">
      </a>
      <a href="#">
        <img src="/assets/bell.svg" alt="Notifications">
      </a>
      <a href="#">
        <img class="menu-channel-icon" src="http://unsplash.it/36/36?gravity=center" alt="Your Channel">
      </a>
    </div>
  </header>
  <div class="categories">
    <section class="category-section">
      <button class="category active">All</button>
    </section>
  </div>
  <div class="videos">
    <section class="video-section">
    </section>
  </div>


</body>

</html>
